<!DOCTYPE html>

<html>
  <head>
    <title>SkipTo.js for Configuration Options</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="options.css"/>
    <link rel="stylesheet" href="optionsTablist.css"/>

    <script type="module" src="optionsMenu.js"></script>
    <script type="module" src="optionsColor.js"></script>
    <script type="module" src="optionsTablist.js"></script>

  </head>

  <body>
    <header>
      <img src="images/skipto-icon-48.png" alt="skip to logo"/>
      <span id="banner-title">Skip To Content for WCAG 4.2.1 Bypass Blocks</span>
    </header>
    <main>
      <h1 id="h1-title">Configuration Options</h1>

      <div class="tablist" role="tablist">
        <div class="tab"
             role="tab"
             id="tablist-tab-menu"
             aria-controls="tabpanel-options-menu">
          Menu Content
        </div>
        <div class="tab"
             role="tab"
             id="tablist-tab-colors"
             aria-controls="tabpanel-options-colors">
          Colors
        </div>
      </div>

      <div class="tabpanel"
           role="tabpanel"
           id="tabpanel-options-menu"
           aria-labelledby="tablist-tab-menu">

        <options-menu></options-menu>

      </div>

      <div class="tabpanel"
           role="tabpanel"
           id="tabpanel-options-colors"
           aria-labelledby="tablist-tab-colors">

           <options-color></options-color>

      </div>

    </main>
  </body>
</html>
